name: Build Docker Image

on:
  push:
    branches:
      - main
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker buildx build \
            --file Dockerfile \
            --tag your-local-image:latest \
            --load .

      - name: Run Docker container
        run: |
          docker run -d --rm your-local-image:latest